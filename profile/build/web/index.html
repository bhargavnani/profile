<html>
<head>
    <title>Profile</title>

</head>

<body>
    <h1 align="center">Profile Details</h1>
<form method="get" action="profile_jsp.jsp">
<table border=1 align="center">
    <tr>
        <td align="center"><label>Name</label> </td>
        <td align="center"> <input type="text" name="Name" required></td>
                
 </tr>
  <tr>
        <td align="center"> <label>Gender</label></td>
        <td align="center"><input type="radio" name="Gender" value="Male" required>Male
                           <input type="radio" name="Gender" value="Female" required>Female </td>
                
 </tr>
       
        <tr>
        <td align="center"><label>Dob</label> </td>
        <td align="center"> <input type="date" name="Dob" required></td>
                
 </tr>
<tr>
        <td align="center"><label>Mobile</label> </td>
        <td align="center"> <input type="number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="Mobile" required></td>
                
 </tr>
<tr>
        <td align="center"><label>Email</label> </td>
        <td align="center"> <input type="email" name="Email" required></td>
                
 </tr>
<tr>
        <td align="center"><label>Address</label> </td>
        <td align="center"> <table border=1 align="center">
    <tr>
        <td align="center"><label>Street</label> </td>
        <td align="center"> <input type="text" name="Street" required></td>
                
   </tr>
   <tr>
        <td align="center"><label>Area</label> </td>
        <td align="center"> <input type="text" name="Area" required></td>
                
    </tr>
     <tr>
        <td align="center"><label>city</label> </td>
        <td align="center"> <input type="text" name="City" required></td>
                
    </tr>
<tr>
        <td align="center"><label>Pin</label> </td>
        <td align="center"> <input type="number" pattern="[0-9]{6}" name="Pin" required></td>
                
 </tr>
<tr>
        <td align="center"><label>State</label> </td>
        <td align="center"> <select name="State" required>
                       <option disable="disable">Select</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                       <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                      <option value="Jharkhand">Jharkhand</option>
                       <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                       <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Odisha">Odisha</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Telangana">Telangana</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="Uttarakhand">Uttarakhand</option>
                      <option value="West Bengal">West Bengal</option>
                     

                </select>
</td>
</tr>
           </table>
        </td>
                
 </tr>

<tr>
        <td align="center"><label>Qualification</label> </td>
        <td align="center"> <input type="checkbox" name="Qualification" value="pg">PG
                            <input type="checkbox" name="Qualification" value="ug">UG
                            <input type="checkbox" name="Qualification" value="others">Others

</td>
                
 </tr>

       
        <tr>
            <td></td>
        <td align="center"><input type="reset" value="clear"> 
         <input type="submit" value="save"></td>
</tr>
</table>
</form>
</body>
</html>
